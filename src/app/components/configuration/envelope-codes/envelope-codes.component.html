    <div class="col-11">
        <div class="card">
            <p-table    [value]="this.envelopCodes"
                        [autoLayout]="true"
                        (sortFunction)="customSort($event)"
                        [customSort]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="EnvelopCode">EnvelopCode <p-sortIcon field="EnvelopCode"></p-sortIcon></th>
                        <th pSortableColumn="Type">Type <p-sortIcon field="Type"></p-sortIcon></th>
                        <th pSortableColumn="Type">Description <p-sortIcon field="Description"></p-sortIcon></th>
                        <th pSortableColumn="Type">MaxCountPages <p-sortIcon field="MaxCountPages"></p-sortIcon></th>
                        <th pSortableColumn="Type">Weight <p-sortIcon field="Weight"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-envelopCode>
                    <tr>
                        <td>{{envelopCode.EnvelopCode}}</td>
                        <td>{{envelopCode.Type}}</td>
                        <td>{{envelopCode.Description}}</td>
                        <td>{{envelopCode.MaxCountPages}}</td>
                        <td>{{envelopCode.Weight}}</td>
                    </tr>
