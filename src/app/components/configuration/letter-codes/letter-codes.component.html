<div class="col-10">
    <button pButton type="button" label="Save" (click)="handleClick($event)"></button>
</div>
<div class="grid">
    <div class="col-2">
        <h2>Lettercodes</h2>
    </div>
    <!-- <div class="col-10">
        <button pButton type="button" label="Save" (click)="handleClick($event)"></button>
    </div> -->
    <div class="col-11">
        <div class="card">
            <p-table [value]="this.letterCodes" dataKey="LetterCode" [autoLayout]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="LetterCode">LetterCode<p-sortIcon field="LetterCode"></p-sortIcon></th>
                        <th>PostCode</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-letterCode>
                    <tr>
                        <td pEditableColumn>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" [(ngModel)]="letterCode.LetterCode">
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{letterCode.LetterCode}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td pEditableColumn>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" [(ngModel)]="letterCode.PostCode" required>
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{letterCode.PostCode}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
